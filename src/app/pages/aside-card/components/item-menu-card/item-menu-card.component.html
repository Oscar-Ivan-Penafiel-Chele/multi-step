<div class="item__menu" id="{{id}}" attr.aria-label="{{label}}">
    <article class="item__menu__id">
        <span>{{id}}</span>
    </article>

    <section class="item__menu__content">
        <p class="item__menu__content__name">{{ name | uppercase}}</p>
        <h1 class="item__menu__content__title">{{ title | uppercase}}</h1>
    </section>
</div>
