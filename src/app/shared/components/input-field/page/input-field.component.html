<article>
    <div class="input__field">
        <label for="{{name}}">{{label}}</label>
        <input  
            [formControl]="control"
            [type]="type" 
            [name]="name" 
            [placeholder]="placeholder" 
            [required]="required"
            [ngClass]="{'input__field__error': displayErrors()}"
        />
        <span *ngIf="displayErrors()">This Field is required</span>
    </div>
</article>
